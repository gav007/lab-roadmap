{% extends 'base.html' %}
{% block title %}Add Feedback{% endblock %}
{% block content %}
    <h2>Add New Feedback</h2>
    <form method="post">
        <label>Name:</label><br />
        <input type="text" name="name" required /><br />
        <label>Message:</label><br />
        <textarea name="message" required></textarea><br /><br />
        <button type="submit">Submit</button>
    </form>
{% endblock %}
