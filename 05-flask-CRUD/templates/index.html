{% extends 'base.html' %}
{% block title %}Feedback List{% endblock %}
{% block content %}
    <h2>Feedback List</h2>
    {% for fb in feedbacks %}
        <p><strong>{{ fb.name }}</strong>: {{ fb.message }} <em>({{ fb.created_at }})</em></p>
    {% else %}
        <p>No feedback yet.</p>
    {% endfor %}
{% endblock %}
