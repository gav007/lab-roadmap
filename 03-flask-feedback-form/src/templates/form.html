<!DOCTYPE html>
<html>

<head>
  <title>FeedBack Form</title>
</head>

<body>
  <h1>Send FeedBack</h1>
  <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Message:</label><br>
    <textarea name="message" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
